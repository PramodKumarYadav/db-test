name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"
          cache-dependency-path: "pom.xml"

      - name: Run tests
        run: mvn clean test --batch-mode

      - name: Generate Allure report
        run: mvn -q allure:report

      - name: Archive test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-reports/
          if-no-files-found: warn
      
      - name: Archive Allure reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
            name: allure-report
            path: target/site/
            if-no-files-found: warn
